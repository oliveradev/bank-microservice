server:
    port: 9100
spring:
  main:
    web-application-type: REACTIVE
  profiles:
    active: dev
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        enabled: true
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=api/customer/**

management:
  endpoints:
    web:
      exposure:
        include: "*"


